<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet" />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <section class="card__image">
        <img src="./images/illustration-hero.svg" alt="" />
      </section>
      <section class="card__body">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__body__plans">
          <div class="card__body__plans__plan">
            <div class="card__body__plans__plan__main">
              <img src="./images/icon-music.svg" alt="" />
              <div>
                <p>Annual Plan</p>
                <span>$59.99/year</span>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
        </div>
        <a href="#" class="card__body__ctaBtn">Proceed to Payment</a>
        <a href="#" class="card__body__cancelBtn">Cancel Order</a>
      </section>
    </div>
  </body>
</html>
